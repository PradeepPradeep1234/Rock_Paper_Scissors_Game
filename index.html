<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Rock Paper Scissors</h1>
  <div class="choices">
    <button onclick="play('rock')"><img src="images\rock.PNG" alt="rock_img"></button>
    <button onclick="play('paper')"><img src="images\paper.PNG" alt="paper_img"></button>
    <button onclick="play('scissors')"><img src="images\scissors.PNG" alt="scissors_img"></button>
  </div>
  <div id="result"></div>
  <div id="score"></div>
  <script src="script.js"></script>
</body>
</html>
